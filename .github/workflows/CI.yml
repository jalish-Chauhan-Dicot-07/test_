# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "*" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build job
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Print a message
      - name: Print a message
        run: echo Hello, world!

      # Print multi-line message
      - name: Print multi-line message
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.  

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: [build]  # Waits for the 'build' job to complete before starting this job
    steps:
      # Deploy to production
      - name: Deploy to production
        uses: actions/checkout@v2

      # Use render-deploy-action for deployment
      - name: Render Deploy Action
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          run: rsync -avz ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/CloneProject/
          wait-for-success: true
